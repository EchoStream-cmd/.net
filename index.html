<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoStream</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/echostream_icon_transparent (1).png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  
  <button id="publish-video-button">Publicar video</button>



  <div class="form-overlay" id="publish-form" style="display: none;">
    <div class="form-container">
      <h2>Publicar Nuevo Video</h2>
      <input type="text" placeholder="Título del video" id="video-title" required>
      <textarea placeholder="Descripción del video" id="video-description" rows="4"></textarea>
      <input type="text" placeholder="URL del video" id="video-url" required>
      <button id="submit-video-button">Publicar</button>
      <button id="close-form-button">Cancelar</button>
    </div>
  </div>

  
  <header>
    <div class="logo-container">
      <img src="images/echostream_icon_transparent (1).png" alt="YouTube Logo" id="logo" onclick="window.location.reload()">
      <h1>EchoStream</h1>
    </div>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Buscar videos">
      <button id="search-button"><i class="fas fa-search"></i></button>
      <button id="mic-button"><i class="fas fa-microphone"></i></button>
    </div>
    <button id="theme-toggle" class="theme-toggle">
      <i class="fas fa-sun"></i>
    </button>
  </header>
  <main>
    <section class="video-section">
      <div class="video-container"></div>
      <div id="infinite-scroll-loader" style="display:none;">
        <i class="fas fa-spinner fa-spin"></i> Cargando más videos...
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
